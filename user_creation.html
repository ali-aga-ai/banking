<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="db2.js"></script>
    <title>User Information Form</title>
</head>
<body>
    <h2>User Information Form</h2>
    <form method="post">
        <label for="f_name">First Name:</label>
        <input type="text" id="f_name" name="f_name" required><br><br>

        <label for="m_name">Middle Name:</label>
        <input type="text" id="m_name" name="m_name"><br><br>

        <label for="l_name">Last Name:</label>
        <input type="text" id="l_name" name="l_name" required><br><br>

        <label for="credit_Score">Credit Score:</label>
        <input type="number" id="credit_Score" name="credit_Score" min="300" max="850" required><br><br>
        <!--min credit score 300 max credit score 850-->

        <label for="address">Address:</label>
        <textarea id="address" name="address" rows="4" cols="50" required></textarea><br><br>

        <label for="contact_number">Contact Number:</label>
        <input type="tel" id="contact_number" name="contact_number" pattern="[0-9]{10}" required><br><br>

        <button type="button" onclick="submitForm()">Submit</button>
    </form>
</body>
<script>
    function submitForm() {
        const fName = document.getElementById("f_name").value;
        const mName = document.getElementById("m_name").value;
        const lName = document.getElementById("l_name").value;
        const creditScore = document.getElementById("credit_Score").value;
        const address = document.getElementById("address").value;
        const contactNumber = document.getElementById("contact_number").value;

        const formData = {
            fName,
            mName,
            lName,
            creditScore,
            address,
            contactNumber
        };

        fetch('/submit', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(formData),
        })
        .then(response => {
            if (response.ok) {
                console.log("Form submitted successfully.");
            } else {
                console.error("Form submission failed.");
            }
        })
        .catch(error => {
            console.error("Error submitting form:", error);
        });
    }
</script>
</html>
